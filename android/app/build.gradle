    compileSdkVersion 34

    buildscript {
    ext.kotlin_version = '1.9.10' // ✅ Latest stable & compatible

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2' // ✅ V2-compatible
